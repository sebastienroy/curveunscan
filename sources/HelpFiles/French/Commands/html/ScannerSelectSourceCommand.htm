<h2>S&eacute;lectionner le scanner</h2>
<p>Si vous disposez de plusieurs scanners, cette commande vous permet de s&eacute;lectionner 
  celui qui sera utiliser par CurveUnscan.</p>
<p>Cette commande est inactive si aucun scanner n'est disponible.</p>
