<h2>Modifier l'objet sélectionné</h2>
<p>Lance une séquence de boites de dialogues correspondant à l'objet sélectionné 
  et qui permet de le modifier.</p>
<p>Pour sélectionner un objet, double-cliquez dessus.</p>
