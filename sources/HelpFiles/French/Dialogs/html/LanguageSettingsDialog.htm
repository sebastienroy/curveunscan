<h2>Options : Langage </h2>
<p>Vous avez la possibilit&eacute; de choisir la langue utilis&eacute;e par l'interface 
  de CurveUnscan. CurveUnscan tient compte de cette option non seulement pour 
  l'interface proprement dite mais &eacute;galement pour l'aide en ligne.</p>
<p>Les modifications sont prises en compte au red&eacute;marrage du logiciel.</p>
