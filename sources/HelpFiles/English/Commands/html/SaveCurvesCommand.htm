<h2>Data export</h2>
<p>This command allows to save in a text file the curves which have been recognized. 
  This file is formatted in order to be directly readable by any data processor 
  software, MS-Excel for instance.</p>
<p>This command is available with the File / Data export menu or the <img border="0" src="../Images/SaveData.gif" width="23" height="21"> 
  icon of the toolbar.</p>
<h2>&nbsp;</h2>
