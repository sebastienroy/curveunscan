<h2>Zoom</h2>
<p>The zoom factor of the graphic can be changed via the View / Zoom menu.</p>
<p>A window is displayed containing a combo box which can take several zoom values, 
  from 400% to 10%. A &quot;Fit&quot; item is also available. This item calculates 
  the zoom factor in order to fit the bitmap into the window.</p>
<p>&nbsp;</p>
