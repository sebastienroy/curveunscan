<h2>Delete selected object</h2>
<p>Delete a coordinates system or a curve. In the case of a coordinates system, 
  confirmation is asked because all the curves contained in the coordinates system 
  will be lost.</p>
<p>To select an object (coordinates system or curve), double click on it.</p>
