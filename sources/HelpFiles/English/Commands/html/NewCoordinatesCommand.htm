<h2>New coordinates system</h2>
<p>You have access to this command either by the menu Graph construction/New coordinates 
  system either by the <img border="0" src="../Images/NewCoord.gif" width="23" height="21"> 
  icon </p>
<p>This command is used to construct a new coordinates system, which is needed 
  before recognizing any curve.</p>
<p>This command is active only if a graphic is opened.</p>
<p>&nbsp; </p>
